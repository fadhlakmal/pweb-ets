<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="m-4">
    <div id="div" class="row row-cols-md-5 g-4" style="width: 75%;">

    </div>

    <script>

        async function getData() {
            const div = document.getElementById('div');
            
            const response = await fetch('http://159.223.51.203:81/api/bio');
            const data = await response.json();
            
            console.log(data);

            data.forEach(element => {
                const div1 = document.createElement('div');
                div1.classList.add('card', 'me-3','mb-3', 'border-end-0', 'border-top-0', 'border-bottom-0', 'border-start-2', 'border-primary', 'shadow', 'h-100', 'py-2');

                const div2 = document.createElement('div');
                div2.classList.add('card-body');

                const div3 = document.createElement('div');
                div3.classList.add('row', 'no-gutters', 'align-items-center');

                const div4 = document.createElement('div');
                div4.classList.add('col', 'me-2');

                const elName = document.createElement('div');
                elName.classList.add('h6', 'text-xs', 'font-weight-bold', 'text-primary', 'text-uppercase', 'mb-1');
                elName.innerText = element.name;
                
                const elId = document.createElement('div');
                elId.classList.add('h5', 'mb-0', 'font-weight-bold', 'text-secondary')
                elId.innerText = element.id;
                
                div.appendChild(div1);
                div1.appendChild(div2);
                div2.appendChild(div3);
                div3.appendChild(div4);
                div4.appendChild(elName);
                div4.appendChild(elId);
            });
        }

        window.onload = () => {
            getData();
        }
    </script>
</body>
</html>
